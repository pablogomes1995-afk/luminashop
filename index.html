<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumina Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav style="display:flex;justify-content:space-between;padding:1rem 2rem;background:white;box-shadow:0 2px 5px #eee">
            <h2 style="color:#4a90e2">Lumina Shop</h2>
            <div>☰</div>
        </nav>
    </header>
    <section style="background:linear-gradient(45deg,#4a90e2,#50c878);color:white;text-align:center;padding:5rem 1rem">
        <h1>Bem-vindo à Lumina Shop</h1>
        <p>Iluminação e estilo para sua casa</p>
        <button style="background:white;color:#4a90e2;padding:1rem 2rem;border:none;border-radius:5px;margin-top:1rem">Compre Agora</button>
    </section>
    <section style="padding:3rem 1rem;text-align:center">
        <h2>Nossos Produtos</h2>
        <div style="display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:1rem;margin-top:2rem">
            <div style="background:#f9f9f9;padding:1rem;border-radius:10px">
                <img src="https://via.placeholder.com/300x200/4a90e2/white?text=Lâmpada+LED" style="width:100%;border-radius:5px">
                <h3>Lâmpada LED</h3>
                <p>R$ 49,90</p>
            </div>
            <div style="background:#f9f9f9;padding:1rem;border-radius:10px">
                <img src="https://via.placeholder.com/300x200/50c878/white?text=Decoração" style="width:100%;border-radius:5px">
                <h3>Decoração Luz</h3>
                <p>R$ 79,90</p>
            </div>
        </div>
    </section>
    <footer style="background:#333;color:white;text-align:center;padding:1rem">
        <p>&copy; 2025 Lumina Shop</p>
    </footer>
</body>
</html>
